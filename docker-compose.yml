services:
  server:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8000:8000"
    networks:
      - saev_network

  app:
    container_name: app
    build:
      context: ./
    networks:
      - saev_network
    volumes:
      - app-data:/app/data
    depends_on:
      - mysql
      - mongodb

  mysql:
    image: gileduardo/mysql:v1
    container_name: mysql
    env_file:
      - .env
    networks:
      - saev_network
    volumes:
      - db-data:/var/lib/mysql/data

  mongodb:
    image: mongo:latest
    container_name: mongodb
    env_file:
      - .env
    volumes:
      - mongodb-data:/var/lib/mongodb/data
    networks:
      - saev_network

networks:
  saev_network:
    driver: bridge

volumes:
  app-data:
  db-data:
  mongodb-data:
